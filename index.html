<!DOCTYPE html>
<html lang="en">
	<head>

	<meta charset="UTF-8">
	<title>ITMD-361-V02</title>

	</head>

	<body>
	
		<form method = "POST" action ="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
		
			<h1>Volunteer Form</h1>
			
			<fieldset>
				<legend><strong>My Info</strong></legend>
					
					<div>
						<label> First Name: <input type= "text" name= "first_name_field" placeholder= "please enter first name"></label>
					</div>
					
					
					
					<div>
						<label>Last Name: <input type = "text" name= "last_name_field" placeholder= "please enter last name"></label>
					</div>
					
					
					
					<div>
						<label>Phone Number: <input type = "text" name= "phone_number_field" placeholder= "please enter phone number"></label>
					</div>
					
					
					
					<div>
						<label>Last Name: <input type = "email" name= "email_field" placeholder= "please enter email"></label>
					</div>
					
					
					
					<div>
					
						<label>Gender:</label>
						
						<label for= "maleradio">Male:</label><input type= "radio" name= "gender_field" value= "Male" id= "maleradio">
						<label for= "femaleradio">Female:</label><input type= "radio" name= "gender_field" value= "Female" id= "femaleradio">
					
					</div>
					
					
					<div>
					
						<label>Age</label>
						<select name= "age_field">
							<option value= "Under 18">Under 18</option>
							<option value= "18-24">18-24</option>
							<option value= "25-34">25-34</option>
							<option value= "35-44">35-44</option>
							<option value= "45-54">45-54</option>
							<option value= "55-64">55-64</option>
							<option value= "65 and Over">65 and Over</option>
						</select>
					</div>
					
				</fieldset>
				
				
				<fieldset>
				
					<legend><strong>My Availability</strong></legend>
						
						<div>
							<label>Days Available</label>
							</div>
							
							<div>
							
								<input type= "checkbox" name= "available_field[]" value= "Sunday"><label>Sunday</label>
							</div>
							
							
							
							<div>
							
								<input type= "checkbox" name= "available_field[]" value= "Monday"><label>Monday</label>
							</div>
							
							
							
							<div>
							
								<input type= "checkbox" name= "available_field[]" value= "Tuesday"><label>Tuesday</label>
							</div>
							
							
							
							<div>
							
								<input type= "checkbox" name= "available_field[]" value= "Wednesday"><label>Wednesday</label>
							</div>
							
							
							
							<div>
							
								<input type= "checkbox" name= "available_field[]" value= "Thursday"><label>Thursday</label>
							</div>
							
							
							
							<div>
							
								<input type= "checkbox" name= "available_field[]" value= "Friday"><label>Friday</label>
							</div>
							
							
							
							<div>
							
								<input type= "checkbox" name= "available_field[]" value= "Saturday"><label>Saturday</label>
							</div>
							
							<div>
								<textarea cols = "30" rows= "10" name= "comments_field" placeholder="Any comments?"></textarea>
							</div>
							
						</fieldset>
						
						<div>
							<input type= "submit" value= "Send Me">
						</div>
						
						<input type= "hidden" name= "hidden_field" value= "POleskiewicz">
						</form>
	</body>
	
</html>
